<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>JavaScript Paint App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="paint.js"></script>
        <style>
            body{
                background-color: rgb(200, 199, 225);
            }
        </style>
    </head>
    <body>
        <div>
            <div id="sidebar">
                <div class="colorButtons">
                    <h3>Paint Color</h3>
                    <input type="color" id="colorpicker" value="#000000" class="colorpicker">
                </div>
                <div class="colorButtons">
                    <h3>Background Color</h3>
                    <input type="color" id="bgcolorpicker"  value="#ffffff" class="colorpicker">
                </div>
        
                <div class="toolsButtons">
                    <h3>Tools</h3>
                    <button id="eraser" onclick="handleEraser()">eraser</button>
                    <button id="clear" onclick="handleClear()">clear</button>
                </div>
        
                <div class="buttonSize">
                    <h3>Size (<span id="showSize">5</span>)</h3>
                    <input type="range" min="1" max="50" value="5" step="1" id="controlSize">
                </div>
                <div class="extra">
                    <h3>Extra</h3>
                    <a id="saveToImage" class="bnt">Download</a>
                </div>
        </div>        
        <div class="wrapper">
            <div class="toolbar">
                <a href="#" id="open" onclick="OpenImage()"><img src="icons/open-icon.png"></a>
                <a href="#" id="save" onclick="SaveImage()"><img src="icons/save-icon.png"></a>
                <a class="selected" href="#" id="brush" onclick="ChangeTool('brush')"><img src="icons/brush-icon.png"></a>
                <a href="#" id="line" onclick="ChangeTool('line')"><img src="icons/line-icon.png"></a>
                <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="icons/rectangle-icon.png"></a>
                <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="icons/circle-icon.png"></a>
                <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img src="icons/ellipse-icon.png"></a>
                <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img src="icons/polygon-icon.png"></a>
            </div><br>
<canvas id="my-canvas" width="600" height="500" class="canvas"></canvas>
            <div id="img-data-div">
                <a href="#" id="img-file" download="image.png">download image</a>
            </div>
 
        </div>
    </body>
</html>
